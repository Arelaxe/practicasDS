<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Menu Votaci√≥n</title>
	</head>
	<body>
		<form action="javascript:void(0);" onsubmit="javascript:enviar();">
			<label for="alternativa">Alternativa a votar:</label>
			<input type="text" id="alternativa"/><br/>
			<input type="submit" value="Votar">
		</form>
	</body>

	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">
		var serviceURL = document.URL;
		console.log(serviceURL);
		var socket = io.connect('http://localhost:8081');
		
		function enviar() {
			var alt = document.getElementById("alternativa").value;
			socket.emit('add-vote', {ind: alt});
		}
	</script>
</html>
