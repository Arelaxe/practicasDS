
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Selección de sala</title>
	</head>
	<body>
		<form id="form-principal" action="javascript:void(0);" onsubmit="javascript:enviar();">
			<label for="sala">Seleccione el código de la sala:</label>
			<input type="text" id="sala"/><br/>
			
			<select id="op">
				<p>Seleccione la operación a realizar:</p>
				<option value="voting">Votar</option>
				<option value="acceso-sala">Acceder a la sala</option>
			</select><br />

			<input type="submit" value="OK">
		</form>
	</body>

	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">
		function enviar(){
			var op = document.getElementById('op').value;
			if (op == 'acceso-sala')
				var url = document.URL + "sala=" + document.getElementById('sala').value;
			else
				var url = document.URL + "voting=" + document.getElementById('sala').value;

			window.location.href = url;
		}
	</script>
	
</html>
